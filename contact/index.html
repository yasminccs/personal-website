    <main>
        <aside id="social-medias">
            <ul>

                <li><a href="http://www.akitaonrails.com" target="_blank" rel="noopener noreferrer">
                        <img src="img/blog.png" alt="icon-blog.png">
                        <span>Blog</span></a>
                </li>
                <li><a href="https://github.com/akitaonrails" target="_blank" rel="noopener noreferrer">
                        <img src="img/github.png" alt="icon-github">
                        <span>GitHub</span></a>
                </li>
                <li><a href="https://www.facebook.com/akitaonrails/?locale=pt_BR" target="_blank" rel="noopener noreferrer">
                        <img src="img/facebook.png" alt="icon-facebook">

                <li><a href="https://twitter.com/AkitaOnRails" target="_blank" rel="noopener noreferrer">

                <li><a href="https://www.instagram.com/akitaonrails/" target="_blank" rel="noopener noreferrer">

                </li>
            </ul>
        </aside>
        <hr>
        <form action="#">
            <h3 id="textMsg">Mensagem</h3>
            <div class="fields">
                <div class="fieldName">
                    <input id="name" type="text" placeholder="Nome" required>
                </div>
                <div class="fieldLastName">
                    <input id="last-name" type="text" placeholder="Sobrenome" required>
                </div>
            </div>
            <div class="field">
                <div class="fieldEmail">
                    <input id="email" type="email" placeholder="E-mail" required>
                </div>
                <div class="fieldTextArea">
                    <textarea id="fieldMsg" cols="30" rows="7" placeholder="Escrever..."></textarea>
                </div>
                <div class="button">
                    <button id="btn" type="submit">Enviar</button>
                </div>
            </div>
        </form>
        <section class="msg-box">
            <div id="msg">
                <p id="text-box">Mensagem enviada com sucesso! Obrigado por entrar em contato. Prazo de resposta: até 3
                    dias úteis.</p>
                <button id="close">Fechar</button>
            </div>
        </section>
    </main>
